<div class="action-container">
  <proec-input
    [type]="'text'"
    [placeholder]="'キーワードで検索'"
    (keyup)="changeFilterKey($event)"
  ></proec-input>
  <proec-button class="is-primary">新規作成</proec-button>
</div>
<ng-container *ngIf="trainers$ | async as trainers">
  <ul>
    <ng-container *ngFor="let trainer of filteredTrainers(trainers)">
      <li>
        <proec-trainer [trainer]="trainer"></proec-trainer>
      </li>
    </ng-container> 
  </ul>
</ng-container>
